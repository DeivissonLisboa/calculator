<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    </head>
    <body>
        <div id="main" class="shadow-lg">
            <div id="display" class="container text-right">
                <h1 id="displayText">0</h1>
            </div>
            <div id="buttons">
                <div class="row">
                    <div id="clear" class="col text-center"><h2>C</h2></div>
                    <div id="changeSign" class="col text-center">
                        <h2>+/-</h2>
                    </div>
                    <div id="porcent" class="col text-center">
                        <h2>%</h2>
                    </div>
                    <div id="div" class="col text-center orange">
                        <h2>/</h2>
                    </div>
                </div>
                <div class="row">
                    <div id="seven" class="col text-center"><h2>7</h2></div>
                    <div id="eight" class="col text-center"><h2>8</h2></div>
                    <div id="nine" class="col text-center"><h2>9</h2></div>
                    <div id="prod" class="col text-center orange">
                        <h2>*</h2>
                    </div>
                </div>
                <div class="row">
                    <div id="four" class="col text-center"><h2>4</h2></div>
                    <div id="five" class="col text-center"><h2>5</h2></div>
                    <div id="six" class="col text-center"><h2>6</h2></div>
                    <div id="sub" class="col text-center orange">
                        <h2>-</h2>
                    </div>
                </div>
                <div class="row">
                    <div id="one" class="col text-center"><h2>1</h2></div>
                    <div id="two" class="col text-center"><h2>2</h2></div>
                    <div id="three" class="col text-center"><h2>3</h2></div>
                    <div id="sum" class="col text-center orange">
                        <h2>+</h2>
                    </div>
                </div>
                <div class="row">
                    <div id="zero" class="col-6 text-center"><h2>0</h2></div>
                    <div id="dot" class="col text-center"><h2>.</h2></div>
                    <div id="igual" class="col text-center orange">
                        <h2>=</h2>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
